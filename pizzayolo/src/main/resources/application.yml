
server:
  servlet:
    context-path: /pizzayolo
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    password: postgres
    url: jdbc:postgresql://localhost:5432/pizzayolo
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        format_sql: true
        show_sql: false
  mvc:
    view:
      prefix: /WEB-INF/pages/
      suffix: .jsp
