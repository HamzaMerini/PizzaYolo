<div class="section">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3">
            <span>Connexion</span><span>Inscription</span>
          </h6>
          <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
          <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">Connexion</h4>
                    <form (ngSubmit)="connex(form)" #form="ngForm">
                      <div class="form-group">
                        <input
                          type="email"
                          name="logemail"
                          class="form-style"
                          placeholder="Email"
                          id="logemail"
                          autocomplete="off"
                          [(ngModel)]="mail"
                          #mailCtrl="ngModel"
                          required
                        />
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input
                          type="password"
                          name="logpass"
                          class="form-style"
                          placeholder="Mot de passe"
                          id="logpass"
                          autocomplete="off"
                          [(ngModel)]="password"
                          #passwordCtrl="ngModel"
                          required
                        />
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <div>
                        <a>
                          <button
                            type="submit"
                            class="btn-login mt-4"
                            [disabled]="form.invalid"
                          >
                            Se connecter
                          </button>
                        </a>
                      </div>
                      <br />
                      <div *ngIf="showError" style="color: #ee3939">
                        {{ message }}
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb=4">Inscription</h4>
                    <form (ngSubmit)="insc()" [formGroup]="FormInscription">
                      <div class="form-group">
                        <input
                          type="text"
                          formControlName="nom"
                          class="form-style"
                          placeholder="Votre Nom"
                          style="text-transform: capitalize"
                        />
                        <i class="input-icon uil uil-user"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input
                          type="text"
                          formControlName="prenom"
                          class="form-style"
                          placeholder="Votre Prenom"
                          style="text-transform: capitalize"
                        />
                        <i class="input-icon uil uil-user"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input
                          type="email"
                          class="form-style"
                          placeholder="Votre Email"
                          formControlName="mail"
                          autocomplete="off"
                        />
                        <div
                          *ngIf="
                            FormInscription.get('mail')?.dirty &&
                            FormInscription.get('mail')?.invalid
                          "
                          class="alert alert-danger"
                          style="font-size: x-small"
                        >
                          <ng-container
                            *ngIf="
                              FormInscription.get('mail')?.hasError('required')
                            "
                          >
                            champ obligatoire
                          </ng-container>
                          <ng-container
                            *ngIf="
                              FormInscription.get('mail')?.hasError('mailExist')
                            "
                          >
                            ce Mail est deja utilis√©
                          </ng-container>
                          <ng-container
                            *ngIf="
                              FormInscription.get('mail')?.hasError('email')
                            "
                          >
                            champ obligatoire de type mail avec un @ !
                          </ng-container>
                        </div>
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <ng-container formGroupName="confirmPasswordGroup">
                        <div class="form-group mt-2">
                          <input
                            type="password"
                            formControlName="password"
                            class="form-style"
                            placeholder="Votre Mot de passe"
                            autocomplete="off"
                          /><ng-container
                            *ngIf="
                              FormInscription.get(
                                'confirmPasswordGroup.password'
                              )?.hasError('pattern')
                            "
                          >
                            Le mot de passe doit contenir au moins <br />
                            1 Maj 1Num 1CarSp taille 8
                          </ng-container>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="password"
                            formControlName="confirmPassword"
                            class="form-style"
                            placeholder="Confirmer Mot de passe"
                            autocomplete="off"
                          />
                          <span
                            *ngIf="
                              FormInscription.get(
                                'confirmPasswordGroup'
                              )?.hasError('equals')
                            "
                            style="font-size: x-small; color: #ff5b5b"
                          >
                            Les mots de passe ne correspondent pas</span
                          >
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                      </ng-container>
                      <a>
                        <button
                          type="submit"
                          class="btn-login mt-4"
                          [disabled]="FormInscription.invalid"
                        >
                          S'inscrire
                        </button></a
                      >
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
