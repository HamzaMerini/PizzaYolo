      <h2>Menu</h2>
    </div>

      <li data-filter=".pizza">Pizza</li>
      <li data-filter=".boisson">Boissons</li>
      <li data-filter=".dessert">Desserts</li>
    </ul>

    <div *ngIf="showformPizza">
      <form
        (ngSubmit)="savePizza(formPizza)"
        #formPizza="ngForm"
        class="form-group"
      >
        <label>Pate:</label>
        <select
          [(ngModel)]="pizza.pate"
          class="form-control"
          id="pate"
          name="pate"
          #pateCtrl="ngModel"
        >
          <option value="Classique">Classique</option>
          <option value="Fine">Fine</option>
          <option value="Pan">Pan (+1.50€)</option>
          <option value="MozzaCrust">MozzaCrust (+2.90€)</option>
        </select>

        <label>Taille:</label>
        <select
          [(ngModel)]="pizza.taille"
          class="form-control"
          name="taille"
          id="taille"
          #tailleCtrl="ngModel"
        >
          <option value="Medium">Medium {{ pizza.recette!.prixM }} €</option>
          <option value="Large">Large {{ pizza.recette!.prixL }} €</option>
          <option value="XL">XL {{ pizza.recette!.prixXL }} €</option>
        </select>

        <div class="form-group">
          <button class="btn btn-primary" type="submit">Enregistrer</button>
        </div>
      </form>
    </div>

    <h2>Nos Desserts</h2>
    <div class="row row-cols-2 row-cols-lg-3 g-0" id="desserts">
      <div class="col" *ngFor="let dessert of desserts | async">
        <div class="filters-content p-3">
          <div class="all desserts">
            <div class="box">
              <div>
                <div class="img-box">
                  <img
                    src="https://raw.githubusercontent.com/HamzaMerini/PizzaYolo/main/pizzayoloangular/src/assets/img/dessert/{{
                      dessert.id
                    }}.png"
                    height="200"
                  />
                </div>
                <div class="detail-box">
                  <h5>{{ dessert.nom }}</h5>

                  <h6>{{ dessert.prix }}€</h6>

                  <button
                    (click)="ajouterdessert(dessert)"
                    type="button"
                    class="btn btn-outline-success"
                  >
                    Ajouter au panier
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h2>Nos Boissons</h2>
    <div class="row row-cols-2 row-cols-lg-3 g-0" id="boissons">
      <div class="col" *ngFor="let boisson of boissons | async">
        <div class="filters-content p-3">
          <div class="all boissons">
            <div class="box">
              <div>
                <div class="img-box">
                  <img
                    src="https://raw.githubusercontent.com/HamzaMerini/PizzaYolo/main/pizzayoloangular/src/assets/img/boisson/{{
                      boisson.id
                    }}.png"
                    height="200"
                  />
                </div>
                <div class="detail-box">
                  <h5>{{ boisson.nom }}</h5>

                  <h6>{{ boisson.prix }}€</h6>

                  <button
                    (click)="ajouterboisson(boisson)"
                    type="button"
                    class="btn btn-outline-success"
                  >
                    Ajouter au panier
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
